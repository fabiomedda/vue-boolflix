<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Axios CDN -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <title>Boolflix</title>
    </head>
    <body>

        <div id="root">

            <header>

                <div>
                    <img src="assets/img/boolflix.png" alt="">
                </div>

                <div>
                    <input type="text" v-model="search">
                    <button @click="functionSearch">search</button>
                </div>

            </header>

            <main>

                <div class="arrow" @click="prevPage">
                    <i v-if="totalPage > 1" class="fas fa-angle-left"></i>
                </div>

                <div class="container_card">
                    <div v-for="film in result" class="card">
                        <h3>{{film.title}}</h3>
                        <h4>{{film.original_title}}</h4>
                        <h5>{{film.original_language}}</h5>
                        <h5>{{film.vote_average}}</h5>
                    </div>
                </div>

                <div class="arrow" @click="nextPage">
                    <i v-if="totalPage > 1" class="fas fa-angle-right"></i>
                </div>

            </main>

        </div>
        

        <script src="assets/js/main.js"></script>
    </body>
</html>
